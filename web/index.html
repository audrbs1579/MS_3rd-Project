<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Guardian - Repo Explorer</title>
    <style>
        /* Windows XP 스타일 기본 폰트 및 배경 */
        body {
            background-color: #3A6EA5; /* XP 기본 파란 배경 */
            font-family: 'Gulim', '굴림', Tahoma, sans-serif;
            font-size: 9pt;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 창 스타일 */
        .window {
            background-color: #ECE9D8;
            border: 1px solid #ACA899;
            border-radius: 3px;
            box-shadow: 1px 1px 0 #FFF, 2px 2px 0 #ACA899, 3px 3px 0 #FFF, 4px 4px 0 #ACA899;
            width: 600px;
            display: flex;
            flex-direction: column;
        }

        /* 창 제목 표시줄 */
        .title-bar {
            background: linear-gradient(to bottom, #0058E1, #0045B5);
            padding: 3px 5px;
            color: white;
            font-weight: bold;
            cursor: default;
        }
        
        /* 창 내용 */
        .window-body {
            padding: 10px;
            display: flex;
            gap: 10px;
            height: 400px;
        }

        /* 기본 버튼 스타일 */
        button {
            background-color: #F0F0F0;
            border: 1px solid #707070;
            border-radius: 3px;
            box-shadow: inset -1px -1px 0 #707070, inset 1px 1px 0 #FFF;
            padding: 5px 15px;
            font-family: 'Gulim', '굴림', Tahoma, sans-serif;
            cursor: pointer;
        }
        button:active {
            box-shadow: inset 1px 1px 0 #707070, inset -1px -1px 0 #FFF;
        }

        /* 입력 필드 스타일 */
        input[type="text"], input[type="password"] {
            border: 1px inset #707070;
            padding: 3px;
            font-family: 'Gulim', '굴림', Tahoma, sans-serif;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 목록 스타일 */
        .list-box {
            background-color: white;
            border: 1px inset #707070;
            height: 100%;
            overflow-y: auto;
            padding: 2px;
            flex: 1;
        }
        .list-item {
            padding: 3px 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        .list-item:hover {
            background-color: #0045B5;
            color: white;
        }
        .list-item.selected {
            background-color: #0045B5;
            color: white;
        }

        /* 그룹 상자 스타일 */
        fieldset {
            border: 1px solid #ACA899;
            border-radius: 3px;
            padding: 10px;
            margin: 0;
            margin-bottom: 10px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        
        /* 상태 표시줄 */
        .status-bar {
            border-top: 1px solid #ACA899;
            padding: 3px 5px;
            font-size: 8pt;
            text-align: right;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <span>Project Guardian - GitHub Repository Explorer</span>
        </div>
        
        <div style="padding: 10px; border-bottom: 1px solid #ACA899;">
            <fieldset>
                <legend>인증 정보</legend>
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 150px;"><label for="token-input">GitHub 개인용 액세스 토큰:</label></td>
                        <td><input type="password" id="token-input" placeholder="토큰은 여기에만 저장되며, 절대 외부에 전송되지 않습니다."></td>
                    </tr>
                </table>
            </fieldset>
            <div style="text-align: center;">
                 <button id="load-repos-btn">내 레포지토리 불러오기</button>
            </div>
        </div>

        <div class="window-body">
            <div style="flex:1;">
                <p style="margin:0 0 5px 0;">레포지토리 목록:</p>
                <div id="repo-list" class="list-box">
                    <div style="padding: 5px; color: #777;">먼저 토큰을 입력하고 레포지토리를 불러오세요.</div>
                </div>
            </div>
            <div style="flex:1;">
                <p style="margin:0 0 5px 0;">파일 구조:</p>
                <div id="file-tree" class="list-box">
                    <div style="padding: 5px; color: #777;">레포지토리를 선택하세요.</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="status-text">준비 완료.</span>
        </div>
    </div>

    <script>
        const tokenInput = document.getElementById('token-input');
        const loadReposBtn = document.getElementById('load-repos-btn');
        const repoList = document.getElementById('repo-list');
        const fileTree = document.getElementById('file-tree');
        const statusText = document.getElementById('status-text');

        let selectedRepo = null;

        // 1. 레포지토리 목록 불러오기 버튼 이벤트
        loadReposBtn.addEventListener('click', async () => {
            const token = tokenInput.value;
            if (!token) {
                alert('GitHub 개인용 액세스 토큰을 입력해주세요.');
                return;
            }

            statusText.textContent = '레포지토리 목록을 불러오는 중...';
            repoList.innerHTML = '';

            try {
                const response = await fetch('https://api.github.com/user/repos', {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!response.ok) throw new Error(`HTTP 에러! 상태: ${response.status}`);
                
                const repos = await response.json();
                
                repos.sort((a, b) => new Date(b.pushed_at) - new Date(a.pushed_at)); // 최신순 정렬

                repos.forEach(repo => {
                    const repoItem = document.createElement('div');
                    repoItem.className = 'list-item';
                    repoItem.textContent = `📁 ${repo.name}`;
                    repoItem.dataset.repoName = repo.name;
                    repoItem.dataset.owner = repo.owner.login;
                    repoList.appendChild(repoItem);
                });

                statusText.textContent = `${repos.length}개의 레포지토리를 불러왔습니다.`;

            } catch (error) {
                statusText.textContent = '오류 발생.';
                alert(`레포지토리 목록을 불러오는 데 실패했습니다: ${error.message}`);
            }
        });

        // 2. 레포지토리 목록에서 항목 클릭 시 파일 구조 불러오기
        repoList.addEventListener('click', async (event) => {
            if (event.target && event.target.classList.contains('list-item')) {
                const repoItems = repoList.querySelectorAll('.list-item');
                repoItems.forEach(item => item.classList.remove('selected'));
                event.target.classList.add('selected');

                const repoName = event.target.dataset.repoName;
                const owner = event.target.dataset.owner;
                const token = tokenInput.value;

                selectedRepo = { owner, repoName };
                statusText.textContent = `'${repoName}'의 파일 구조를 불러오는 중...`;
                fileTree.innerHTML = '';

                try {
                    const response = await fetch(`https://api.github.com/repos/${owner}/${repoName}/contents/`, {
                        headers: { 'Authorization': `token ${token}` }
                    });

                    if (!response.ok) throw new Error(`HTTP 에러! 상태: ${response.status}`);

                    const contents = await response.json();

                    contents.sort((a, b) => { // 폴더 먼저, 그 다음 이름순
                        if (a.type === b.type) return a.name.localeCompare(b.name);
                        return a.type === 'dir' ? -1 : 1;
                    });

                    contents.forEach(item => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'list-item';
                        const icon = item.type === 'dir' ? '📁' : '📄';
                        fileItem.textContent = `${icon} ${item.name}`;
                        fileTree.appendChild(fileItem);
                    });
                    
                    statusText.textContent = `'${repoName}'의 파일 ${contents.length}개를 불러왔습니다.`;

                } catch (error) {
                    statusText.textContent = '오류 발생.';
                    alert(`파일 구조를 불러오는 데 실패했습니다: ${error.message}`);
                }
            }
        });
    </script>
</body>
</html>
