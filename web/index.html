    <script>
        const tokenInput = document.getElementById('token-input');
        const loadReposBtn = document.getElementById('load-repos-btn');
        const repoList = document.getElementById('repo-list');
        const fileTree = document.getElementById('file-tree');
        const statusText = document.getElementById('status-text');

        let selectedRepo = null;

        // 1. ë ˆí¬ì§€í† ë¦¬ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸
        loadReposBtn.addEventListener('click', async () => {
            const token = tokenInput.value;
            if (!token) {
                alert('GitHub ê°œì¸ìš© ì•¡ì„¸ìŠ¤ í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            statusText.textContent = 'ë ˆí¬ì§€í† ë¦¬ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...';
            repoList.innerHTML = '';

            try {
                const response = await fetch('https://api.github.com/user/repos', {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!response.ok) throw new Error(`HTTP ì—ëŸ¬! ìƒíƒœ: ${response.status}`);
                
                const repos = await response.json();
                
                repos.sort((a, b) => new Date(b.pushed_at) - new Date(a.pushed_at)); // ìµœì‹ ìˆœ ì •ë ¬

                repos.forEach(repo => {
                    const repoItem = document.createElement('div');
                    repoItem.className = 'list-item';
                    repoItem.textContent = `ğŸ“ ${repo.name}`;
                    repoItem.dataset.repoName = repo.name;
                    repoItem.dataset.owner = repo.owner.login;

                statusText.textContent = `${repos.length}ê°œì˜ ë ˆí¬ì§€í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.`;

            }

        // 2. ë ˆí¬ì§€í† ë¦¬ ëª©ë¡ì—ì„œ í•­ëª© í´ë¦­ ì‹œ íŒŒì¼ êµ¬ì¡° ë¶ˆëŸ¬ì˜¤ê¸°
        repoList.addEventListener('click', async (event) => {
            if (event.target && event.target.classList.contains('list-item')) {
                const repoItems = repoList.querySelectorAll('.list-item');
                repoItems.forEach(item => item.classList.remove('selected'));

                fileTree.innerHTML = '';

                        if (a.type === b.type) return a.name.localeCompare(b.name);

                        fileItem.textContent = `${icon} ${item.name}`;
