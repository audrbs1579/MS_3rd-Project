<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Guardian - Repo Explorer</title>
    <style>
        /* Windows XP 스타일 기본 폰트 및 배경 */
        body {
            background-color: #3A6EA5; /* XP 기본 파란 배경 */
            font-family: 'Gulim', '굴림', Tahoma, sans-serif;
            font-size: 9pt;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 창 스타일 */
        .window {
            background-color: #ECE9D8;
            border: 1px solid #ACA899;
            border-radius: 3px;
            box-shadow: 1px 1px 0 #FFF, 2px 2px 0 #ACA899, 3px 3px 0 #FFF, 4px 4px 0 #ACA899;
            width: 600px;
        }

        /* 창 제목 표시줄 */
        .title-bar {
            background: linear-gradient(to bottom, #0058E1, #0045B5);
            padding: 3px 5px;
            color: white;
            font-weight: bold;
            cursor: default;
        }
        
        /* 창 내용 */
        .window-body {
            padding: 10px;
        }
        .window-body.flex-container {
             display: flex;
             gap: 10px;
             height: 400px;
        }


        /* 기본 버튼 스타일 */
        button {
            background-color: #F0F0F0;
            border: 1px solid #707070;
            border-radius: 3px;
            box-shadow: inset -1px -1px 0 #707070, inset 1px 1px 0 #FFF;
            padding: 5px 15px;
            font-family: 'Gulim', '굴림', Tahoma, sans-serif;
            cursor: pointer;
        }
        button:active {
            box-shadow: inset 1px 1px 0 #707070, inset -1px -1px 0 #FFF;
        }

        /* 입력 필드 스타일 */
        input[type="text"], input[type="password"] {
            border: 1px inset #707070;
            padding: 3px;
            font-family: 'Gulim', '굴림', Tahoma, sans-serif;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 목록 스타일 */
        .list-box {
            background-color: white;
            border: 1px inset #707070;
            height: 100%;
            overflow-y: auto;
            padding: 2px;
            flex: 1;
        }
        .list-item {
            padding: 3px 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        .list-item:hover, .list-item.selected {
            background-color: #0045B5;
            color: white;
        }

        /* 그룹 상자 스타일 */
        fieldset {
            border: 1px solid #ACA899;
            border-radius: 3px;
            padding: 10px;
            margin: 0;
            margin-bottom: 10px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        
        /* 상태 표시줄 */
        .status-bar {
            border-top: 1px solid #ACA899;
            padding: 3px 5px;
            font-size: 8pt;
            text-align: right;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 초기 로그인 창 -->
    <div id="login-window" class="window">
        <div class="title-bar">
            <span>Project Guardian 시작</span>
        </div>
        <div class="window-body" style="text-align: center; padding: 40px;">
             <svg style="width: 48px; height: 48px; margin-bottom: 15px;" viewBox="0 0 16 16"><path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
             <p style="margin-bottom: 25px;">보안 분석을 위해 GitHub 개인용 액세스 토큰을 사용하여 시스템을 시작합니다.</p>
             <button id="start-btn">GitHub 계정으로 시작</button>
        </div>
    </div>

    <!-- 레포지토리 탐색기 창 -->
    <div id="explorer-window" class="window hidden">
        <div class="title-bar">
            <span>Project Guardian - GitHub Repository Explorer</span>
        </div>
        
        <div class="window-body">
            <fieldset>
                <legend>인증 정보</legend>
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 150px;"><label for="token-input">GitHub 개인용 액세스 토큰:</label></td>
                        <td><input type="password" id="token-input" placeholder="토큰은 여기에만 저장되며, 절대 외부에 전송되지 않습니다."></td>
                    </tr>
                </table>
            </fieldset>
            <div style="text-align: center;">
                 <button id="load-repos-btn">내 레포지토리 불러오기</button>
            </div>
        </div>

        <div class="window-body flex-container">
            <div style="flex:1;">
                <p style="margin:0 0 5px 0;">레포지토리 목록:</p>
                <div id="repo-list" class="list-box">
                    <div style="padding: 5px; color: #777;">먼저 토큰을 입력하고 레포지토리를 불러오세요.</div>
                </div>
            </div>
            <div style="flex:1;">
                <p style="margin:0 0 5px 0;">파일 구조:</p>
                <div id="file-tree" class="list-box">
                    <div style="padding: 5px; color: #777;">레포지토리를 선택하세요.</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="status-text">준비 완료.</span>
        </div>
    </div>

    <script>
        // 창 요소
        const loginWindow = document.getElementById('login-window');
        const explorerWindow = document.getElementById('explorer-window');
        const startBtn = document.getElementById('start-btn');
        
        // 탐색기 요소
        const tokenInput = document.getElementById('token-input');
        const loadReposBtn = document.getElementById('load-repos-btn');
        const repoList = document.getElementById('repo-list');
        const fileTree = document.getElementById('file-tree');
        const statusText = document.getElementById('status-text');

        // 0. 시작 버튼 클릭 -> 로그인 창 숨기고 탐색기 창 표시
        startBtn.addEventListener('click', () => {
            loginWindow.classList.add('hidden');
            explorerWindow.classList.remove('hidden');
        });

        // 1. 레포지토리 목록 불러오기 버튼 이벤트
        loadReposBtn.addEventListener('click', async () => {
            const token = tokenInput.value;
            if (!token) {
                alert('GitHub 개인용 액세스 토큰을 입력해주세요.');
                return;
            }

            statusText.textContent = '레포지토리 목록을 불러오는 중...';
            repoList.innerHTML = '불러오는 중...';

            try {
                const response = await fetch('https://api.github.com/user/repos?sort=pushed&per_page=100', {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!response.ok) throw new Error(`HTTP Error! Status: ${response.status}`);
                
                const repos = await response.json();
                
                repoList.innerHTML = ''; // 목록 초기화
                repos.forEach(repo => {
                    const repoItem = document.createElement('div');
                    repoItem.className = 'list-item';
                    repoItem.textContent = `📁 ${repo.name}`;
                    repoItem.dataset.repoFullName = repo.full_name;
                    repoList.appendChild(repoItem);
                });

                statusText.textContent = `${repos.length}개의 레포지토리를 불러왔습니다.`;

            } catch (error) {
                statusText.textContent = '오류 발생.';
                repoList.innerHTML = `<div style="padding: 5px; color: red;">오류: ${error.message}</div>`;
            }
        });

        // 2. 레포지토리 목록에서 항목 클릭 시 파일 구조 불러오기
        repoList.addEventListener('click', async (event) => {
            if (event.target && event.target.classList.contains('list-item')) {
                const repoItems = repoList.querySelectorAll('.list-item');
                repoItems.forEach(item => item.classList.remove('selected'));
                event.target.classList.add('selected');

                const repoFullName = event.target.dataset.repoFullName;
                const token = tokenInput.value;

                statusText.textContent = `'${repoFullName}'의 파일 구조를 불러오는 중...`;
                fileTree.innerHTML = '불러오는 중...';

                try {
                    const response = await fetch(`https://api.github.com/repos/${repoFullName}/contents/`, {
                        headers: { 'Authorization': `token ${token}` }
                    });

                    if (!response.ok) throw new Error(`HTTP Error! Status: ${response.status}`);

                    const contents = await response.json();
                    
                    fileTree.innerHTML = ''; // 목록 초기화
                    contents.sort((a, b) => { // 폴더 먼저, 그 다음 이름순
                        if (a.type === b.type) return a.name.localeCompare(b.name);
                        return a.type === 'dir' ? -1 : 1;
                    });

                    contents.forEach(item => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'list-item';
                        const icon = item.type === 'dir' ? '📁' : '📄';
                        fileItem.textContent = `${icon} ${item.name}`;
                        fileTree.appendChild(fileItem);
                    });
                    
                    statusText.textContent = `'${repoFullName}'의 파일 ${contents.length}개를 불러왔습니다.`;

                } catch (error) {
                    statusText.textContent = '오류 발생.';
                    fileTree.innerHTML = `<div style="padding: 5px; color: red;">오류: ${error.message}</div>`;
                }
            }
        });
    </script>
</body>
</html>
