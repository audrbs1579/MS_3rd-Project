<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인 – Branch Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{font-family:Tahoma, Arial, sans-serif;margin:0;padding:0}
    .wrap{max-width:640px;margin:64px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:6px;padding:24px}
    .btn{display:inline-block;padding:10px 16px;border:1px solid #333;border-radius:4px;background:#fff;cursor:pointer}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Branch Activity 대시보드</h1>

      <a class="btn" href="{{ url_for('login') }}">GitHub로 로그인</a>
    </div>
  </div>
</body>
</html>
