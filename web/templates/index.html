<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>로그인 – 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- 라이트 모드 색상으로 변경 --- */
    :root{
      --bg:#f9fafb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    .wrap{max-width:560px; margin:128px auto; padding:0 20px}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:12px; padding:32px 40px; box-shadow: var(--shadow);
    }
    h1{margin:0 0 10px 0; font-size:24px; color:var(--text);}
    p{margin:0 0 24px 0; color:var(--muted); font-size: 16px;}
    
    /* --- 버튼 스타일 수정 --- */
    a.btn{
      display:inline-block; padding:12px 20px; border:1px solid var(--border);
      border-radius:8px; color:var(--text); text-decoration:none;
      font-size: 16px; font-weight: 500;
      transition: background-color 0.2s;
    }
    a.btn:hover{background:#f3f4f6;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Branch Activity 대시보드</h1>
      <p>GitHub로 로그인하여 리포지토리 브랜치/커밋을 확인하세요.</p>
      <a class="btn" href="{{ url_for('login') }}">GitHub로 로그인</a>
    </div>
  </div>
</body>
</html>
