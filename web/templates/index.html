<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Project Guardian - Login</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 14px; margin: 0; }
    header, footer { padding: 8px 12px; border-bottom: 1px solid #ddd; background: #f7f7f7; }
    footer { border-top: 1px solid #ddd; border-bottom: none; position: sticky; bottom: 0; }
    main { min-height: calc(100vh - 92px); padding: 16px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; }
    .card { width: 420px; border: 1px solid #ddd; border-radius: 4px; padding: 16px; background: #fff; }
    .row { margin-bottom: 10px; }
    .btn { padding: 8px 12px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <strong>Project Guardian</strong>
    <span class="muted">/ Login</span>
  </header>

  <main>
    <div class="card">
      <div class="row"><h2 style="margin:0 0 8px 0;">GitHub 계정으로 시작</h2></div>
      <div class="row">AI 기반 브랜치/커밋 활동 요약과 의존성 변경 탐지 대시보드입니다.</div>
      <div class="row">
        <a href="{{ url_for('login') }}"><button class="btn">GitHub 로그인</button></a>
      </div>
      <div class="row muted">로그인 후 대시보드에서 레포를 선택해 활동을 조회할 수 있습니다.</div>
    </div>
  </main>

  <footer>
    <span class="muted">© Project Guardian</span>
  </footer>
</body>
</html>
