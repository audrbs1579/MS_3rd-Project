<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인 – Branch Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#fafafa;
      --card:#ffffff;
      --text:#222;
      --muted:#666;
      --border:#e6e6e6;
      --ring:#3b82f6;
      --btn:#111;
      --btn-hover:#f5f5f5;
      --shadow:0 2px 12px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0b0c; --card:#131416; --text:#eaeaea; --muted:#a6a6a6;
        --border:#25262a; --ring:#60a5fa; --btn:#eaeaea; --btn-hover:#1a1b1e;
        --shadow:0 2px 12px rgba(0,0,0,.35);
      }
    }
    *{box-sizing:border-box}
    html,body{font-family:Tahoma, Arial, sans-serif;margin:0;padding:0;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:96px auto;padding:0 20px}
    .card{border:1px solid var(--border);border-radius:12px;padding:28px;background:var(--card);box-shadow:var(--shadow)}
    h1{margin:0 0 10px 0;font-size:22px;letter-spacing:.2px}
    p{margin:0 0 18px 0;color:var(--muted);line-height:1.6}
    .btn{display:inline-block;padding:12px 16px;border:1px solid var(--btn);border-radius:10px;background:transparent;color:var(--btn);cursor:pointer;font-weight:600;transition:.15s ease}
    .btn:hover{background:var(--btn-hover)}
    .btn:focus{outline:3px solid var(--ring);outline-offset:2px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Branch Activity 대시보드</h1>
      <p>GitHub로 로그인하여 내 리포지토리의 브랜치/커밋을 조회합니다. (조회 시점에만 GitHub API를 호출합니다.)</p>
      <a class="btn" href="{{ url_for('login') }}">GitHub로 로그인</a>
    </div>
  </div>
</body>
</html>
