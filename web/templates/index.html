<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>로그인 – 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0b0b0c;--card:#17171a;--text:#f0f0f0;--muted:#a8a8a8;--border:#2a2a2f}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Arial}
    .wrap{max-width:720px;margin:96px auto;padding:0 20px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:28px}
    h1{margin:0 0 10px 0;font-size:22px}
    p{margin:0 0 18px 0;color:var(--muted)}
    a.btn{display:inline-block;padding:12px 16px;border:1px solid #888;border-radius:10px;color:#fff;text-decoration:none}
    a.btn:hover{background:#222}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Branch Activity 대시보드</h1>
      <p>GitHub로 로그인하여 리포지토리 브랜치/커밋을 확인하세요.</p>
      <a class="btn" href="{{ url_for('login') }}">GitHub로 로그인</a>
    </div>
  </div>
</body>
</html>
