<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Detail Security Analysis - {{ commit_sha[:7] }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- NEW: Î∞©Ìå® Î™®Ïñë favicon Ï∂îÍ∞Ä -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    <style>
        :root{
            --bg: #f9fafb; --panel: #ffffff; --border: #e5e7eb; --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --text-main: #111827; --text-muted: #6b7280;
            --status-good-bg: #dcfce7; --status-good-text: #166534;
            --status-warn-bg: #fef9c3; --status-warn-text: #854d0e;
            --status-bad-bg: #fee2e2; --status-bad-text: #991b1b;
            --status-unknown-bg: #f3f4f6; --status-unknown-text: #4b5563;
            --code-bg: #0f172a; --code-text: #e2e8f0; --code-muted: #94a3b8;
            --progress-bar: #4f46e5;
        }
        body { margin: 0; background-color: var(--bg); color: var(--text-main); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .wrap { max-width: 1200px; margin: 24px auto; padding: 0 24px; }
        header { background-color: var(--panel); padding: 16px 24px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 24px; }
        header h1 { font-size: 20px; margin: 0 0 4px 0; }
        header p { margin: 0; color: var(--text-muted); font-family: monospace; }
        .summary-grid { display: grid; gap: 24px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); margin-bottom: 24px; }
        .card { background-color: var(--panel); border-radius: 12px; box-shadow: var(--shadow); overflow: hidden; }
        .card-header { padding: 12px 16px; border-bottom: 1px solid var(--border); }
        .card-header h2 { font-size: 16px; margin: 0; }
        .card-body { padding: 16px; font-size: 14px; line-height: 1.6; }
        .status-good { background-color: var(--status-good-bg); color: var(--status-good-text); }
        .status-warn { background-color: var(--status-warn-bg); color: var(--status-warn-text); }
        .status-bad { background-color: var(--status-bad-bg); color: var(--status-bad-text); }
        .info-list { margin: 0; padding-left: 18px; }
        .card-divider { border: 0; border-top: 1px solid var(--border); margin: 16px 0; }
        .review-body { display: flex; flex-direction: column; gap: 18px; }
        .review-meta { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; font-size: 14px; }
        .review-meta .meta-item { background: #f9fafb; border: 1px solid var(--border); border-radius: 8px; padding: 12px; }
        .review-meta .meta-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; }
        .review-meta .meta-value { margin-top: 4px; font-weight: 600; }
        .review-meta .meta-value.monospace { word-break: break-all; }
        .additions { color: var(--status-good-text); font-weight: bold; }
        .deletions { color: var(--status-bad-text); font-weight: bold; }
        .review-files { display: flex; flex-direction: column; gap: 10px; }
        .review-file { display: flex; justify-content: space-between; align-items: center; gap: 12px; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; background: #f9fafb; }
        .review-file .file-path { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 13px; }
        .review-file .file-stats { font-size: 12px; color: var(--text-muted); margin-top: 4px; }
        .review-file .file-actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .review-file .file-actions button { font-size: 12px; padding: 4px 8px; }
        .review-panel { border-top: 1px solid var(--border); padding-top: 12px; display: flex; flex-direction: column; gap: 12px; }
        .comments-list { display: flex; flex-direction: column; gap: 10px; max-height: 260px; overflow: auto; padding: 4px; background: #f9fafb; border-radius: 8px;}
        .comment-card { border: 1px solid var(--border); border-radius: 10px; padding: 10px 12px; background: var(--panel); }
        .review-form { display: flex; flex-direction: column; gap: 10px; }
        .review-form .field { display: flex; flex-direction: column; gap: 4px; font-size: 13px; }
        .review-form input, .review-form select, .review-form textarea { padding: 8px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; font-family: inherit; background: var(--panel); }
        .review-form textarea { min-height: 80px; resize: vertical; }
        .form-actions { display: flex; align-items: center; gap: 8px; }

        /* --- BRICKS Ïπ¥Îìú UI Í∞úÏÑ† --- */
        .bricks-card-content { display: flex; flex-direction: column; gap: 16px; }
        .bricks-graph-section { padding-bottom: 16px; }
        .bricks-reason-section { padding-top: 16px; border-top: 1px solid var(--border); }
        .bricks-reason-section h3 { font-size: 0.8rem; color: var(--text-muted); margin: 0 0 8px 0; text-transform: uppercase; }
        .reason-list { list-style-type: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 6px; }
        .reason-list li { font-size: 0.9rem; }
        .progress-wrapper { position: relative; padding-top: 24px; margin-top: 12px; }
        .progress-bar-container { position: relative; height: 24px; border-radius: 12px; background-color: #e5e7eb; overflow: hidden; }
        .progress-bar { height: 100%; background-color: var(--progress-bar); border-radius: 12px; transition: width 0.3s; display: flex; align-items: center; justify-content: center; }
        .progress-bar-label { color: white; font-size: 14px; font-weight: 600; text-shadow: 0 0 2px rgba(0,0,0,0.5); }
        .progress-bar-indicator { position: absolute; top: 0; height: 100%; width: 2px; background-color: #ef4444; transition: left 0.3s; }
        .threshold-marker { position: absolute; top: 0; transform: translateX(-50%); font-size: 12px; font-weight: 600; color: var(--status-bad-text); white-space: nowrap; }
        .threshold-marker::after { content: '‚ñº'; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); font-size: 16px; line-height: 0.8; }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Î≥¥Ïïà Î∞è ÏΩîÎìú ÏÉÅÏÑ∏ Î∂ÑÏÑù</h1>
            <p>Commit: {{ repo_name }}@{{ commit_sha }}</p>
        </header>

        <section class="summary-grid">
            <div id="identityCard" class="card status-unknown">
                <div class="card-header"><h2>Í≥ÑÏ†ï Ïã†Ïõê Í≤ÄÏ¶ù</h2></div>
                <div class="card-body" id="identityBody"><p>Î°úÎî© Ï§ë...</p></div>
            </div>
            <div id="defenderCard" class="card status-unknown">
                <div class="card-header"><h2>CodeQL Î∂ÑÏÑù</h2></div>
                <div class="card-body" id="defenderBody"><p>Î°úÎî© Ï§ë...</p></div>
            </div>
            <div id="bricksCard" class="card status-unknown">
                <div class="card-header"><h2>BRICKS Ïù¥ÏÉÅ Í∞êÏßÄ</h2></div>
                <div class="card-body" id="bricksBody"><p>Î°úÎî© Ï§ë...</p></div>
            </div>
        </section>

        <section id="commitReviewCard" class="card">
            <div class="card-header"><h2>Ïª§Î∞ã ÏÉÅÏÑ∏ & ÏΩîÎìú Î¶¨Î∑∞</h2></div>
            <div class="card-body review-body">
                <div id="commitMeta" class="review-meta"></div>
                <div id="commitFiles" class="review-files"></div>
                <div class="review-panel">
                    <h3>ÎåÄÌôîÌòï ÏΩîÎìú Î¶¨Î∑∞</h3>
                    <div id="commentsList" class="comments-list"><div class="empty-state">ÎåìÍ∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div></div>
                    <form id="commentForm" class="review-form">
                        <!-- JSÏóê ÏùòÌï¥ Ï±ÑÏõåÏßê -->
                    </form>
                </div>
            </div>
        </section>
    </div>

<script>
(() => {
  const repo = {{ repo_name|tojson }};
  const sha = {{ commit_sha|tojson }};
  const branch = {{ branch_name|tojson }};

  const identityBody = document.getElementById('identityBody');
  const defenderBody = document.getElementById('defenderBody');
  const bricksBody = document.getElementById('bricksBody');
  const commitMetaEl = document.getElementById('commitMeta');
  const commitFilesEl = document.getElementById('commitFiles');
  const commentsListEl = document.getElementById('commentsList');
  const commentFormEl = document.getElementById('commentForm');
  
  let cachedComments = [];

  function esc(s) { return (s === null || s === undefined) ? '' : String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c] || c); }
  function ago(d) { const seconds = (Date.now() - new Date(d).getTime()) / 1000; if (seconds < 60) return 'Î∞©Í∏à Ï†Ñ'; if (seconds < 3600) return `${Math.floor(seconds/60)}Î∂Ñ Ï†Ñ`; if (seconds < 86400) return `${Math.floor(seconds/3600)}ÏãúÍ∞Ñ Ï†Ñ`; return `${Math.floor(seconds/86400)}Ïùº Ï†Ñ`; }
  async function api(path, options={}) {
      const method = (options.method || 'GET').toUpperCase();
      let url = `/api${path}`;
      const init = { method, headers: { 'Accept': 'application/json', ...options.headers } };
      if (method === 'GET' && options.query) {
          url += `?${new URLSearchParams(options.query)}`;
      } else if (method !== 'GET') {
          init.body = JSON.stringify(options.body);
          init.headers['Content-Type'] = 'application/json';
      }
      const res = await fetch(url, init);
      if(!res.ok) {
          const errData = await res.json().catch(() => ({ error: `HTTP error ${res.status}` }));
          throw new Error(errData.error || `HTTP error ${res.status}`);
      }
      return res.json();
  }
  function setCardStatus(cardId, status) { 
      const el = document.getElementById(cardId);
      if (el) el.className = `card status-${status || 'unknown'}`; 
  }

  function renderIdentityDetails(data) {
    setCardStatus('identityCard', data?.status);
    const summary = esc(data?.summary || 'Ïã†Ïõê Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.');
    const details = (data?.details || []).map(line => `<li>${esc(line)}</li>`).join('');
    identityBody.innerHTML = `<p>${summary}</p>${details ? `<div class="card-divider"></div><ul class="info-list">${details}</ul>` : ''}`;
  }

  function renderDefenderDetails(data) {
    setCardStatus('defenderCard', data?.status);
    const summary = esc(data?.summary || 'CodeQL Î∂ÑÏÑù Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.');
    const alerts = (data?.alerts || []).map(alert => {
        return `<article>
            <h4>${esc(alert.rule_name)} [${esc(alert.severity)}]</h4>
            <p>${esc(alert.description)}</p>
            <p><small>${esc(alert.path)}:${alert.start_line}</small></p>
        </article>`;
    }).join('<div class="card-divider"></div>');
    defenderBody.innerHTML = `<p>${summary}</p>${alerts ? `<div class="card-divider"></div>${alerts}` : ''}`;
  }
  
  function renderBricksDetails(bricks) {
      setCardStatus('bricksCard', bricks?.status);
      const score = bricks?.score;
      let html = '';
      if (score === null || score === undefined) {
          html = '<p>Î™®Îç∏ ÏÉÅÏÑ∏ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
      } else {
          const threshold = bricks?.threshold || 0;
          const scorePercent = Math.min(100, score * 100);
          const thresholdPercent = Math.min(100, threshold * 100);
          const reasons = bricks?.reasons || [];
          const reasonsHtml = reasons.length > 0 ? reasons.map(r => `<li>- ${esc(r)}</li>`).join('') : `<li>- ÌäπÎ≥ÑÌûà Í∞êÏßÄÎêú Ïù¥ÏÉÅ ÌñâÎèô Ìå®ÌÑ¥ÏùÄ ÏóÜÏúºÎÇò, Î≥µÌï©Ï†ÅÏù∏ ÏöîÏù∏Ïóê ÏùòÌï¥ Ï†êÏàòÍ∞Ä ÎÜíÍ≤å ÏÇ∞Ï∂úÎêòÏóàÏäµÎãàÎã§.</li>`;

          html = `
            <div class="bricks-card-content">
                <div class="bricks-graph-section">
                    <p>${esc(bricks?.summary || 'Î∂ÑÏÑù Í≤∞Í≥º ÏóÜÏùå')}</p>
                    <div class="progress-wrapper">
                        <div class="threshold-marker" style="left: ${thresholdPercent}%">${threshold.toFixed(2)}</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${scorePercent}%">
                                <span class="progress-bar-label">${score.toFixed(2)}</span>
                            </div>
                            <div class="progress-bar-indicator" style="left: ${thresholdPercent}%"></div>
                        </div>
                    </div>
                </div>
                <div class="bricks-reason-section">
                    <h3>Î∂ÑÏÑù Í∑ºÍ±∞</h3>
                    <ul class="reason-list">${reasonsHtml}</ul>
                </div>
            </div>`;
      }
      bricksBody.innerHTML = html;
  }

  function renderCommitReview(details) {
    const stats = details?.stats || {};
    const additions_deletions_html = `<span class="additions">+${stats.additions || 0}</span> / <span class="deletions">-${stats.deletions || 0}</span>`;
    commitMetaEl.innerHTML = `
        <div class="meta-item"><div class="meta-label">Ïª§Î∞ã Î©îÏãúÏßÄ</div><div class="meta-value">${esc((details.message || '').split('\n')[0])}</div></div>
        <div class="meta-item"><div class="meta-label">ÏûëÏÑ±Ïûê</div><div class="meta-value">${esc(details.author || 'Ïïå Ïàò ÏóÜÏùå')}</div></div>
        <div class="meta-item"><div class="meta-label">Ï∂îÍ∞Ä/ÏÇ≠Ï†ú</div><div class="meta-value">${additions_deletions_html}</div></div>
        <div class="meta-item"><div class="meta-label">SHA</div><div class="meta-value monospace">${esc(sha)}</div></div>`;

    const files = details?.files || [];
    commitFilesEl.innerHTML = files.map(file => {
        const statsText = `+${file.additions} / -${file.deletions}`;
        return `<div class="review-file">
            <div>
                <div class="file-path">${esc(file.filename)}</div>
                <div class="file-stats">${statsText}</div>
            </div>
            <div class="file-actions">
                <button type="button" onclick="window.open('${esc(file.blob_url)}', '_blank')">GitHub</button>
                <button type="button">VS Code</button>
            </div>
        </div>`;
    }).join('');
  }

  function renderComments(comments) {
    if (!comments || comments.length === 0) {
        commentsListEl.innerHTML = '<div class="empty-state">Îì±Î°ùÎêú ÎåìÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
        return;
    }
    commentsListEl.innerHTML = comments.map(comment => {
        const user = comment.user || {};
        return `<div class="comment-card">
            <p><strong>${esc(user.login)}</strong> <small>${ago(comment.created_at)}</small></p>
            <p>${esc(comment.body).replace(/\n/g, '<br>')}</p>
        </div>`;
    }).join('');
  }
  
  function setupCommentForm(files) {
      commentFormEl.innerHTML = `
        <div class="field"><label>ÌååÏùº ÏÑ†ÌÉù</label><select name="path"><option value="">Ïª§Î∞ã Ï†ÑÏ≤¥</option>${files.map(f => `<option value="${esc(f.filename)}">${esc(f.filename)}</option>`).join('')}</select></div>
        <div class="field"><label>ÎùºÏù∏ Î≤àÌò∏ (ÏÑ†ÌÉù)</label><input type="number" name="line" min="1" /></div>
        <div class="field"><label>ÎåìÍ∏Ä ÎÇ¥Ïö©</label><textarea name="body" required></textarea></div>
        <div class="form-actions"><button type="submit">ÎåìÍ∏Ä Ï∂îÍ∞Ä</button><span id="commentFormStatus"></span></div>`;

      commentFormEl.addEventListener('submit', async (e) => {
          e.preventDefault();
          const statusEl = document.getElementById('commentFormStatus');
          statusEl.textContent = 'Ï†ÄÏû• Ï§ë...';
          const formData = new FormData(e.target);
          const payload = { 
              repo, sha, 
              body: formData.get('body'), 
              path: formData.get('path') || null, 
              line: formData.get('line') ? parseInt(formData.get('line')) : null 
          };
          
          try {
              await api('/commit_comments', { method: 'POST', body: payload });
              statusEl.textContent = 'Îì±Î°ù ÏôÑÎ£å!';
              e.target.reset();
              // ÏÉà ÎåìÍ∏ÄÏùÑ Ìè¨Ìï®ÌïòÏó¨ Îã§Ïãú Î°úÎìú
              const updatedComments = await api('/commit_comments', { query: { repo, sha } });
              renderComments(updatedComments.comments || []);
          } catch (err) {
              statusEl.textContent = `Ïò§Î•ò: ${err.message}`;
          }
      });
  }

  async function loadAll() {
    try {
      const [securityStatus, commitDetails, comments] = await Promise.all([
        api('/security_status', { query: { repo, sha, branch } }),
        api('/commit_detail', { query: { repo, sha } }),
        api('/commit_comments', { query: { repo, sha } })
      ]);

      renderIdentityDetails(securityStatus.sentinel || {});
      renderDefenderDetails(securityStatus.defender || {});
      renderBricksDetails(securityStatus.bricks || {});
      renderCommitReview(commitDetails || {});
      renderComments(comments.comments || []);
      setupCommentForm(commitDetails.files || []);

    } catch (error) {
      console.error('Error loading page data:', error);
      document.body.innerHTML = `<h1>Ïò§Î•ò Î∞úÏÉù</h1><p>ÌéòÏù¥ÏßÄ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ${esc(error.message)}</p>`;
    }
  }

  document.addEventListener('DOMContentLoaded', loadAll);
})();
</script>
</body>
</html>
