<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #3A6EA5; 
            font-family: Tahoma, Geneva, sans-serif;
            font-size: 12px; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
        .window {
            width: 600px; 
            min-height: 400px; 
            border: 2px solid #0058E1;
            border-radius: 8px 8px 0 0; 
            background-color: #ECE9D8;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5); 
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            display: flex; 
            flex-direction: column;
        }
        .title-bar {
            background: linear-gradient(to bottom, #0058E1, #3A85E1); 
            color: white;
            font-weight: bold; 
            padding: 5px 10px; 
            border-top-left-radius: 5px;
            border-top-right-radius: 5px; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            cursor: move;
        }
        .title-bar-buttons span {
            display: inline-block; 
            width: 20px; 
            height: 20px; 
            margin-left: 2px;
            background-color: #D64F34; 
            color: white; 
            text-align: center;
            line-height: 20px; 
            border: 1px solid white; 
            font-family: 'Courier New', Courier, monospace;
        }
        .content { 
            padding: 20px; 
            flex-grow: 1; 
            color: #000; 
            overflow-y: auto; 
        }
        .content h1 { 
            font-size: 24px; 
            color: #0058E1; 
        }
        .taskbar {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 30px;
            background: linear-gradient(to bottom, #245EDC, #3A85E1);
            border-top: 1px solid #66A3FF; 
            display: flex; 
            align-items: center;
        }
        .start-button {
            background: linear-gradient(to bottom, #72BE4A, #55A82B); 
            color: white;
            font-weight: bold; 
            font-size: 16px; 
            border: 2px outset #55A82B;
            border-radius: 10px 10px 0 0; 
            padding: 2px 20px; 
            margin-left: 5px;
            font-style: italic; 
            cursor: pointer;
        }
        button {
            border: 1px solid #000; 
            background-color: #ECE9D8; 
            padding: 5px 10px;
            cursor: pointer;
        }
        a { 
            color: #0058E1; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        ul { 
            list-style-type: none; 
            padding-left: 0; 
        }
        li { 
            background-color: #FFF; 
            padding: 8px; 
            border: 1px solid #DDD; 
            margin-bottom: 5px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>{{ user.login }}'s Dashboard</span>
            <div class="title-bar-buttons"><span>_</span><span>‚òê</span><span>X</span></div>
        </div>
        <div class="content">
            <h1>Your Repositories</h1>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
            <ul>
                {% for repo in repos %}
                    <li>
                        <span><strong>{{ repo.full_name }}</strong></span>
                        <a href="{{ url_for('analyze_repo', owner=repo.owner.login, repo_name=repo.name) }}">
                            <button>Analyze</button>
                        </a>
                    </li>
                {% else %}
                    <li>No repositories found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="taskbar">
        <div class="start-button">start</div>
    </div>
</body>
</html>
