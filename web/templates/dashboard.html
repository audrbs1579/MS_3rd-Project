<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.login }}!</h1>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    <h2>Your Repositories:</h2>
    <ul>
        {% for repo in repos %}
            <li>
                <strong>{{ repo.full_name }}</strong> - Last updated: {{ repo.updated_at }}
                <a href="{{ url_for('analyze_repo', owner=repo.owner.login, repo_name=repo.name) }}">
                    <button>Analyze Dependencies</button>
                </a>
            </li>
        {% else %}
            <li>No repositories found.</li>
        {% endfor %}
    </ul>
</body>
</html>
