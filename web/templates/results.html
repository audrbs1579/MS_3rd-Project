<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#fafafa;--card:#fff;--text:#222;--muted:#666;--border:#e6e6e6;--shadow:0 2px 12px rgba(0,0,0,.06)
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b0b0c;--card:#131416;--text:#eaeaea;--muted:#a6a6a6;--border:#25262a;--shadow:0 2px 12px rgba(0,0,0,.35)}
    }
    *{box-sizing:border-box}
    html,body{font-family:Tahoma, Arial, sans-serif;margin:0;padding:0;background:var(--bg);color:var(--text)}
    .wrap{max-width:780px;margin:64px auto;padding:0 20px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);padding:24px}
    h1{margin:0 0 8px 0;font-size:20px}
    p{margin:0;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>결과 페이지</h1>
      <p>임시 보관용 페이지입니다.</p>
    </div>
  </div>
</body>
</html>
