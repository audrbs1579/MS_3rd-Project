<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>Analysis Results</title>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font:14px/1.4 Tahoma, Geneva, Verdana, sans-serif}
    .card{border:1px solid #ddd;border-radius:8px;padding:24px 28px;min-width:480px}
    .btn{padding:8px 12px;border:1px solid #ccc;background:#f7f7f7;cursor:pointer}
    h2{margin:0 0 12px 0}
    pre{white-space:pre-wrap;background:#fafafa;border:1px solid #eee;border-radius:6px;padding:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Results</h2>
    <a href="{{ url_for('dashboard') }}"><button class="btn">대시보드로</button></a>
    <pre>{{ data or '' }}</pre>
  </div>
</body>
</html>
