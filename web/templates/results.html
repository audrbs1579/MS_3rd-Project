<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis for: {{ repo_full_name }}</h1>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

    {% if error %}
        <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
    {% else %}
        <h2>Detected Open Source Dependencies:</h2>
        {% if dependencies %}
            <ul>
                {% for dep in dependencies %}
                    <li>{{ dep }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No dependencies found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
