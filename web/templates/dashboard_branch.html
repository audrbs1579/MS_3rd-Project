<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <style>
    .main-container { display: grid; grid-template-columns: minmax(300px, 1.2fr) minmax(250px, 1fr) minmax(300px, 1.5fr); gap: 16px; height: 65vh; margin-bottom: 16px; }
    .column { display: flex; flex-direction: column; background-color: #fff; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); overflow: hidden; }
    .column h2 { font-size: 1rem; padding: 12px 16px; margin: 0; border-bottom: 1px solid #e5e7eb; flex-shrink: 0; }
    .column .body { padding: 8px; overflow-y: auto; flex-grow: 1; }
    .column .empty-state { padding: 16px; color: #6b7280; }
    .detail-container { display: grid; grid-template-columns: 1fr; gap: 16px; }
    .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 12px; border-radius: 6px; cursor: pointer; border: 1px solid transparent; transition: background-color 0.2s, border-color 0.2s; }
    .list-item:hover { background-color: #f9fafb; }
    .list-item.selected { background-color: #eef2ff; border-color: #c7d2fe; font-weight: 600; }
    .commit-info { flex-grow: 1; overflow: hidden; }
    .commit-message { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .commit-author { font-size: 0.8rem; color: #6b7280; margin-top: 2px; }
    .commit-sha { font-family: monospace; font-size: 0.85rem; }
    .commit-indicators { display: flex; gap: 5px; padding: 0 8px; width: 44px; justify-content: center; align-items: center; }
    .indicator { width: 10px; height: 10px; border-radius: 50%; background-color: #e5e7eb; }
    .indicator.status-good { background-color: #22c55e; }
    .indicator.status-warn { background-color: #f59e0b; }
    .indicator.status-bad { background-color: #ef4444; }
    .indicator.status-unknown { background-color: #9ca3af; }
    .spinner { border: 2px solid #f3f4f6; border-top: 2px solid #4f46e5; border-radius: 50%; width: 12px; height: 12px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <input id="repoFilter" class="input" placeholder="저장소 검색..." />
      <div class="toolbar-actions">
        <button id="btnVsConfig" type="button">VS Code 경로</button>
        <button id="btnSync" type="button">새로고침</button>
        <span>Signed in as <b>{{ user_id }}</b></span>
        <a href="/logout"><button type="button">로그아웃</button></a>
      </div>
    </div>
    <div class="main-container">
      <div class="column" id="repo-column">
        <h2>내 저장소</h2>
        <div class="body repo-list" id="repoList"><div class="empty-state">데이터 로딩 중...</div></div>
        <div id="repoStamp" class="stamp"></div>
      </div>
      <div class="column" id="branch-column">
        <h2>브랜치</h2>
        <div class="body" id="branchList"><div class="empty-state">저장소를 선택하세요.</div></div>
      </div>
      <div class="column" id="commit-column">
        <h2>커밋</h2>
        <div class="body" id="commitList"><div class="empty-state">브랜치를 선택하세요.</div></div>
      </div>
    </div>
    <div class="detail-container">
      <section id="security-summary-card" class="card status-unknown">
        <div class="security-summary-body">
          <div class="security-status">
            <div id="status-icon-container" class="status-icon"></div>
            <div class="status-text">
              <h3 id="security-summary-title">보안 요약</h3>
              <p id="security-summary-text">분석할 커밋을 선택하세요.</p>
            </div>
          </div>
          <button id="btn-view-details" disabled>상세 보기</button>
        </div>
      </section>
      <section id="detail-view-card" class="card" style="display: none;">
        <h2>커밋 상세 정보</h2>
        <div id="detail-container" class="body detail"></div>
      </section>
    </div>
  </div>

<script>
(()=>{
  const $ = (s, el = document) => el.querySelector(s);
  const $$ = (s, el = document) => el.querySelectorAll(s);

  const S = { repo: null, branch: null, selCommit: null, repos: [], branches: {}, securityByCommit: {}, commits_page: 1, commits_loading: false, commits_has_more: true, };
  const CACHE_KEY = 'dashboardCache', CACHE_VERSION = 'v2';
  const ICONS = {
    good: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
    warn: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>`,
    bad: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>`,
    unknown: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>`
  };

  const repoListEl = $('#repoList'), branchListEl = $('#branchList'), commitListEl = $('#commitList');
  const detailViewCard = $('#detail-view-card'), detailContainerEl = $('#detail-container');
  const securityCard = $('#security-summary-card'), statusIcon = $('#status-icon-container');
  const summaryTitle = $('#security-summary-title'), summaryText = $('#security-summary-text');
  const btnDetails = $('#btn-view-details');

  function loadCache() {
    try {
      const cachedData = sessionStorage.getItem(CACHE_KEY);
      if (cachedData) {
        const data = JSON.parse(cachedData);
        if (data.version !== CACHE_VERSION) { sessionStorage.removeItem(CACHE_KEY); return false; }
        S.repos = data.repos || [];
        S.branches = data.branches || {};
        $('#repoStamp').textContent = `마지막 갱신: ${new Date(data.timestamp).toLocaleString('ko-KR')}`;
        return true;
      }
    } catch (e) { console.error("Cache load failed", e); sessionStorage.removeItem(CACHE_KEY); }
    return false;
  }

  async function api(path, options = {}) {
      const query = new URLSearchParams(options.query || {});
      const url = `${path}?${query.toString()}`;
      const res = await fetch(url);
      if (res.status === 401) { window.location.href = '/'; throw new Error('Unauthorized'); }
      if (!res.ok) {
        const errData = await res.json().catch(() => ({ error: res.statusText }));
        throw new Error(errData.error || `HTTP error ${res.status}`);
      }
      return res.json();
  }
  
  function renderRepos() {
    const q = $('#repoFilter').value.toLowerCase();
    const frag = document.createDocumentFragment();
    S.repos.filter(r => (r.full_name || '').toLowerCase().includes(q)).forEach(r => {
        const itemEl = el('div', 'list-item repo-item');
        itemEl.dataset.repo = r.full_name;
        itemEl.onclick = () => selectRepo(r.full_name);
        itemEl.innerHTML = `<span class="repo-name">${esc(r.full_name)}</span><span class="repo-meta">${r.pushed_at ? ago(new Date(r.pushed_at)) : ''}</span>`;
        frag.appendChild(itemEl);
    });
    repoListEl.innerHTML = '';
    repoListEl.appendChild(frag.children.length ? frag : el('div', 'empty-state', '결과 없음'));
    highlightSelection();
  }

  function renderBranches() {
    const list = S.branches[S.repo] || [];
    branchListEl.innerHTML = '';
    if (!list.length) { branchListEl.innerHTML = `<div class="empty-state">브랜치가 없습니다.</div>`; return; }
    const frag = document.createDocumentFragment();
    list.forEach(b => {
      const itemEl = el('div', 'list-item branch-item');
      itemEl.dataset.branch = b.name;
      itemEl.onclick = () => selectBranch(b.name);
      itemEl.innerHTML = `<span class="branch-name">${esc(b.name)}</span><span class="branch-meta">${esc((b.sha || '').slice(0, 7))}</span>`;
      frag.appendChild(itemEl);
    });
    branchListEl.appendChild(frag);
    highlightSelection();
  }
  
  function selectRepo(repoName) {
    if (S.repo === repoName) return;
    S.repo = repoName; S.branch = null; S.selCommit = null;
    branchListEl.innerHTML = `<div class="empty-state">브랜치 로딩 중...</div>`;
    commitListEl.innerHTML = `<div class="empty-state">브랜치를 선택하세요.</div>`;
    resetDetailView();
    renderBranches();
    highlightSelection();
  }
  
  function selectBranch(branchName) {
    if (S.branch === branchName && !S.selCommit) return;
    S.branch = branchName; S.selCommit = null;
    commitListEl.innerHTML = `<div class="empty-state">커밋 로딩 중...</div>`;
    resetDetailView();
    S.commits_page = 1; S.commits_has_more = true; S.commits_loading = false;
    loadMoreCommits();
    highlightSelection();
  }

  async function loadMoreCommits() {
    if (S.commits_loading || !S.commits_has_more) return;
    S.commits_loading = true;
    try {
      const data = await api('/api/commits', { query: { repo: S.repo, branch: S.branch, page: S.commits_page } });
      if (S.commits_page === 1) commitListEl.innerHTML = '';

      if (data.commits.length === 0 && S.commits_page === 1) {
        commitListEl.innerHTML = `<div class="empty-state">커밋이 없습니다.</div>`;
      } else {
        const frag = document.createDocumentFragment();
        data.commits.forEach(c => {
          const itemEl = el('div', 'list-item commit-item');
          itemEl.dataset.sha = c.sha;
          itemEl.onclick = () => selectCommit(c.sha);
          
          let indicatorsHtml;
          if (c.securityStatus) {
            S.securityByCommit[c.sha] = c.securityStatus;
            const s = c.securityStatus;
            indicatorsHtml = `<span class="indicator status-${s?.defender?.status||'unknown'}"></span><span class="indicator status-${s?.sentinel?.status||'unknown'}"></span><span class="indicator status-${s?.bricks?.status||'unknown'}"></span>`;
          } else {
            indicatorsHtml = `<div class="spinner"></div>`;
            analyzeCommitInBackground(c.sha);
          }

          itemEl.innerHTML = `
            <div class="commit-info">
                <span class="commit-message">${esc(c.message)}</span>
                <span class="commit-author">${esc(c.author)} · ${ago(c.date)}</span>
            </div>
            <div class="commit-indicators" data-role="indicators">${indicatorsHtml}</div>
            <span class="commit-sha">${esc(c.sha.slice(0, 7))}</span>`;
          frag.appendChild(itemEl);
        });
        commitListEl.appendChild(frag);
      }
      S.commits_has_more = data.has_more;
      S.commits_page++;
    } catch (e) {
      commitListEl.innerHTML = `<div class="detail-error">커밋 로딩 실패: ${e.message}</div>`;
    } finally {
      S.commits_loading = false;
    }
  }

  async function analyzeCommitInBackground(sha) {
    try {
        const status = await api('/api/security_status', { query: { repo: S.repo, commit: sha, branch: S.branch }});
        S.securityByCommit[sha] = status;
        updateCommitIndicators(sha, status);
    } catch (error) {
        console.error(`Analysis failed for ${sha}:`, error);
        updateCommitIndicators(sha, { defender:{status:'unknown'}, sentinel:{status:'unknown'}, bricks:{status:'unknown'} });
    }
  }

  async function selectCommit(sha) {
    if (S.selCommit?.sha === sha) return;
    S.selCommit = { repo: S.repo, branch: S.branch, sha };
    highlightSelection();
    updateSecuritySummary('loading');
    detailViewCard.style.display = 'block';
    detailContainerEl.innerHTML = '<div class="empty-state">커밋 상세 정보 로딩 중...</div>';
    
    try {
      const security = S.securityByCommit[sha] || await api('/api/security_status', { query: { repo: S.repo, commit: sha, branch: S.branch }});
      S.securityByCommit[sha] = security;
      
      const details = await api('/api/commit_detail', { query: { repo: S.repo, sha } });
      renderCommitDetails(details);
      updateSecuritySummary(security);
      updateCommitIndicators(sha, security);
    } catch (e) {
      detailContainerEl.innerHTML = `<div class="detail-error">상세 정보를 불러오지 못했습니다: ${esc(e.message)}</div>`;
      updateSecuritySummary('unknown');
    }
  }
  
  function resetDetailView() {
    detailViewCard.style.display = 'none';
    detailContainerEl.innerHTML = '';
    updateSecuritySummary('unknown');
  }
  
  function renderCommitDetails(details) {
    const files = details.files || [];
    const fileList = files.length ? files.map(file => `<li>${esc(file.filename)} <span class="commit-meta">(+${file.additions} -${file.deletions})</span></li>`).join('') : '<li>변경된 파일 없음</li>';
    detailContainerEl.innerHTML = `<h4>${esc((details.message || '').split('\n')[0])}</h4><p class="commit-meta">${esc(details.author)} · ${ago(details.date)}</p><hr><p><b>변경 파일:</b></p><ul>${fileList}</ul>`;
  }
  
  function highlightSelection() {
    $$('.list-item.selected').forEach(el => el.classList.remove('selected'));
    if (S.repo) $(`.repo-item[data-repo="${S.repo}"]`)?.classList.add('selected');
    if (S.branch) $(`.branch-item[data-branch="${S.branch}"]`)?.classList.add('selected');
    if (S.selCommit) $(`.commit-item[data-sha="${S.selCommit.sha}"]`)?.classList.add('selected');
  }
  
  function updateCommitIndicators(sha, status) {
    const commitEl = $(`.commit-item[data-sha="${sha}"]`);
    if (!commitEl) return;
    const indicatorsContainer = commitEl.querySelector('[data-role="indicators"]');
    if (!indicatorsContainer) return;
    indicatorsContainer.innerHTML = `<span class="indicator status-${status?.defender?.status||'unknown'}"></span><span class="indicator status-${status?.sentinel?.status||'unknown'}"></span><span class="indicator status-${status?.bricks?.status||'unknown'}"></span>`;
  }

  function updateSecuritySummary(data) {
    btnDetails.disabled = true;
    if (data === 'loading' || data === 'unknown' || !data) {
      securityCard.className = 'card status-unknown';
      statusIcon.innerHTML = ICONS.unknown;
      summaryTitle.textContent = data === 'loading' ? '분석 중...' : '보안 요약';
      summaryText.innerHTML = data === 'loading' ? '잠시만 기다려주세요.' : '분석할 커밋을 선택하세요.';
      return;
    }
    const statuses = [data.defender?.status, data.sentinel?.status, data.bricks?.status].filter(Boolean);
    const overall = statuses.includes('bad') ? 'bad' : statuses.includes('warn') ? 'warn' : 'good';
    securityCard.className = `card status-${overall}`;
    statusIcon.innerHTML = ICONS[overall];
    summaryTitle.textContent = { good: '안전', warn: '주의', bad: '위험' }[overall];
    const issues = statuses.filter(s => s === 'bad' || s === 'warn').length;
    summaryText.textContent = issues > 0 ? `${issues}건의 잠재적 이슈 발견` : '모든 점검 통과';
    btnDetails.disabled = false;
  }
  
  function esc(s) {
    if (s === null || s === undefined) return '';
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
    return String(s).replace(/[&<>"']/g, (c) => map[c] || c);
  }
  function ago(d) {
    const seconds = (Date.now() - new Date(d).getTime()) / 1000;
    if (seconds < 60) return '방금 전';
    if (seconds < 3600) return `${Math.floor(seconds / 60)}분 전`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)}시간 전`;
    return `${Math.floor(seconds / 86400)}일 전`;
  }
  function el(tag, cls, content) {
    const e = document.createElement(tag);
    if(cls) e.className = cls;
    if(content) e.textContent = content;
    return e;
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (loadCache()) {
      renderRepos();
    } else {
      window.location.href = '/loading';
    }
  });
  
  $('#repoFilter').addEventListener('input', renderRepos);
  $('#btnSync').addEventListener('click', () => {
    sessionStorage.removeItem(CACHE_KEY);
    window.location.href = '/loading';
  });
  $('#btn-view-details').addEventListener('click', () => {
    if (S.selCommit) {
      const { repo, sha, branch } = S.selCommit;
      window.location.href = `/details?repo=${repo}&sha=${sha}&branch=${branch || ''}`;
    }
  });

  commitListEl.addEventListener('scroll', () => {
    if (S.repo && S.branch && commitListEl.scrollTop + commitListEl.clientHeight >= commitListEl.scrollHeight - 100) {
      loadMoreCommits();
    }
  });
})();
</script>
</body>
</html>
