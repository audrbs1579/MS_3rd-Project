<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: #f9fafb; --panel: #ffffff; --border: #e5e7eb; --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --text-main: #111827; --text-muted: #6b7280; --text-accent: #3b82f6; --panel-hover: #f9fafb; --vh: 100vh;
      --status-recent: #22c55e; /* 초록색 */
    }
    *{box-sizing:border-box}
    html,body{ margin:0; padding:0; height:100%; background:var(--bg); color:var(--text-main); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; font-size: 15px; line-height: 1.5; }
    a{color:var(--text-accent); text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:1400px; margin:0 auto; padding:24px}
    .monospace{font-family: ui-monospace,"Fira Code",Consolas,Menlo,monospace;}
    .toolbar{display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; margin-bottom:20px}
    .toolbar-left{display:flex; gap:8px; align-items:center; flex:1 1 480px}
    .toolbar-right{display:flex; gap:8px; align-items:center}
    .input{ width:100%; padding:10px 14px; border:1px solid var(--border); background:var(--panel); color:var(--text-main); border-radius:8px; outline:none; font-size:15px; box-shadow: var(--shadow); }
    .input:focus{border-color: var(--text-accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);}
    button{ padding:8px 16px; border:1px solid var(--border); border-radius:8px; background:var(--panel); font-size: 14px; font-weight:500; cursor:pointer; box-shadow: var(--shadow); transition: background-color 0.2s; }
    button:hover{background-color: #f3f4f6;}
    .row{ display:grid; grid-template-columns:minmax(360px, 1.2fr) 2fr minmax(420px, 1.5fr); gap:20px; height:calc(var(--vh) - 100px); min-height:500px; }
    .card{ display:flex; flex-direction:column; border:1px solid var(--border); border-radius:12px; background:var(--panel); min-height:0; box-shadow: var(--shadow); }
    .card h2{ margin:0; padding:12px 20px; border-bottom:1px solid var(--border); font-size:16px; font-weight:600; }
    .body{padding:12px; overflow:auto; min-height:0; display:flex; flex-direction:column; gap:8px}
    .stamp{padding:0 8px 8px 8px; font-size:12px; color:var(--text-muted)}
    .repo-item{ display:flex; align-items:center; gap:12px; justify-content:space-between; padding:12px 14px; border:none; border-radius:8px; background:transparent; cursor:pointer; overflow:hidden; width:100%; text-align:left; transition: background-color 0.2s; }
    .repo-item:hover{background-color: var(--panel-hover);}
    .repo-name{font-weight:500; flex:1 1 auto; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
    .repo-meta{font-size:13px; color:var(--text-muted); flex:0 0 140px; text-align:right; white-space:nowrap;}
    .branch{border:1px solid var(--border); border-radius:10px; overflow:hidden;}
    .branch-head{ display:flex; gap:12px; align-items:center; background:var(--panel-hover); padding:10px 16px; font-size:16px; }
    .branch-head b{flex-grow:1;}
    .sha-tag{ border:1px solid var(--border); border-radius:999px; padding:2px 8px; font-size:12px; color:var(--text-muted); background: var(--panel); }
    .panel{padding:8px; overflow:auto}
    .commit{ display:grid; grid-template-columns:1fr auto; gap:12px; border:none; border-radius:8px; padding:10px 12px; margin-bottom:4px; cursor:pointer; transition: background-color 0.2s; }
    .commit:hover{background:var(--panel-hover)}
    .commit .sha{color:var(--text-muted); font-size:13px;}
    .card:last-child .body { padding: 0; }
    #detail { flex: 1; min-height: 0; display: flex; flex-direction: column; }
    .detail-top, .detail-files { padding: 12px; }
    .detail-top { flex-shrink: 0; }
    .detail-files { flex-grow: 1; border-top: 1px solid var(--border); overflow-y: auto; }
    .detail-top .field { border:1px solid var(--border); border-radius:8px; overflow:hidden; margin-bottom:6px; }
    .detail-top .field h3{ margin:0; padding:4px 10px; background:var(--panel-hover); font-size:11px; font-weight:600; color:var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .detail-top .field .val{ padding:6px 10px; font-size:14px; }
    .detail-files .field {border:1px solid var(--border); border-radius:8px; overflow:hidden; margin-bottom:8px;}
    .detail-files .field h3{ margin:0; padding:6px 12px; background:var(--panel-hover); font-size:12px; font-weight:600; color:var(--text-muted); }
    .detail-files .field .val{padding:10px 12px; font-size:14px;}
    .plus{color:#16a34a}.minus{color:#dc2626}
    .detail .val a{font-weight:500;}

    /* --- 상태 표시(초록 점) 스타일 추가 --- */
    .status-indicator {
      display: inline-block;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      background-color: var(--status-recent);
      box-shadow: 0 0 5px var(--status-recent);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div class="toolbar-left"><input id="repoFilter" class="input" placeholder="리포지토리 검색 (owner/name)..." /></div>
      <div class="toolbar-right">
        <button id="btnSync">새로고침</button>
        <a href="{{ url_for('logout') }}"><button type="button">로그아웃</button></a>
        <span>로그인 사용자: <b id="userId">{{ user_id }}</b></span>
      </div>
    </div>
    <div class="row">
      <section class="card">
        <h2>나의 리포지토리</h2>
        <div class="body"><div id="repoList"></div></div>
        <div id="repoStamp" class="stamp"></div>
      </section>
      <section class="card">
        <h2>브랜치 & 커밋</h2>
        <div class="body" id="midBody"><div id="branches">리포를 선택하세요.</div></div>
        <div id="branchStamp" class="stamp"></div>
      </section>
      <section class="card">
        <h2>커밋 상세</h2>
        <div class="body"><div id="detail" class="detail"></div></div>
        <div id="detailStamp" class="stamp"></div>
      </section>
    </div>
  </div>

  <script>
  (()=>{
    const $ = (s,el=document)=>el.querySelector(s);
    const $$= (s,el=document)=>Array.from(el.querySelectorAll(s));
    const setVH = ()=>document.documentElement.style.setProperty('--vh', window.innerHeight + 'px');
    window.addEventListener('resize', setVH); setVH();
    function sizePanelToBottom(panel){
      const midBody = $('#midBody'); if(!midBody) return;
      const bodyRect = midBody.getBoundingClientRect();
      const pRect    = panel.getBoundingClientRect();
      const h = Math.max(150, Math.floor(bodyRect.bottom - pRect.top - 12));
      panel.style.maxHeight = h + 'px';
    }
    function syncAllPanels(){ $$('.panel').forEach(sizePanelToBottom); }
    window.addEventListener('resize', syncAllPanels);
    window.__syncCommitPanelHeights = syncAllPanels;
    const S = { repos:[], repo:null, branches:{}, opened:new Set(), selCommit:null };
    const repoList = $('#repoList'), repoStamp=$('#repoStamp');
    const branchesBox = $('#branches'), branchStamp=$('#branchStamp');
    const detailBox = $('#detail'), detailStamp=$('#detailStamp');
    const filter = $('#repoFilter'); $('#btnSync').addEventListener('click', refreshAll);
    filter.addEventListener('input', renderRepos);
    document.addEventListener('DOMContentLoaded', init);
    
    async function init(){
      await loadRepos(); stampAll();
      const obs = new MutationObserver(syncAllPanels);
      obs.observe($('#midBody'), {childList:true, subtree:true});
      setInterval(refreshAll, 60000);
    }
    function stamp(el){ const now=new Date().toLocaleString('ko-KR',{hour12:false,timeZone:'Asia/Seoul'}); el.textContent=`마지막 새로 고침: ${now} (KST)`; }
    function stampAll(){ [repoStamp,branchStamp,detailStamp].forEach(x=>x&&stamp(x)); }
    async function api(path, params={}){
      const qs = new URLSearchParams(params); const url = path + (qs.toString()?`?${qs}`:'');
      const r = await fetch(url); if(!r.ok){ if(r.status===401) location.href="{{ url_for('index') }}"; throw new Error(r.statusText); }
      return r.json();
    }
    
    // --- 상태 표시 로직 추가 ---
    const RECENT_THRESHOLD_MINUTES = 3; // 3분 이내를 '최근'으로 간주
    function isRecent(dateStr) {
      if (!dateStr) return false;
      const diffMinutes = (Date.now() - new Date(dateStr).getTime()) / 60000;
      return diffMinutes >= 0 && diffMinutes < RECENT_THRESHOLD_MINUTES;
    }
    // --- 로직 추가 끝 ---

    async function loadRepos(){ const d=await api('/api/my_repos'); S.repos=d.repos||[]; renderRepos(); stamp(repoStamp); }

    function renderRepos(){
      const q=(filter.value||'').toLowerCase(); const frag=document.createDocumentFragment();
      (S.repos||[]).filter(r=>(r.full_name||'').toLowerCase().includes(q)).forEach(r=>{
          const b=document.createElement('button'); b.className='repo-item';
          // --- 상태 표시 적용 ---
          const recentIndicator = isRecent(r.pushed_at) ? '<span class="status-indicator"></span>' : '';
          b.innerHTML=`<span class="repo-name">${recentIndicator}${esc(r.name)}</span><span class="repo-meta">${r.pushed_at?('pushed '+ago(new Date(r.pushed_at))):''}</span>`;
          b.onclick=()=>selectRepo(r.full_name);
          frag.appendChild(b);
        });
      repoList.replaceChildren(frag);
    }
    
    async function selectRepo(repo){
      S.repo=repo; branchesBox.textContent='브랜치 불러오는 중...'; detailBox.innerHTML = '';
      const d=await api('/api/branches',{repo});
      S.branches[repo] = sortBranchesMainFirst(d.branches || []);
      renderBranches(); stamp(branchStamp);
      requestAnimationFrame(syncAllPanels);
    }
    function sortBranchesMainFirst(list){
      const copy=[...(list||[])];
      copy.sort((a,b)=>{
        const an=(a.name||''), bn=(b.name||'');
        if(an==='main') return -1;
        if(bn==='main') return  1;
        return an.localeCompare(bn, undefined, {sensitivity:'base'});
      });
      return copy;
    }
    
    function renderBranches(){
      const repo=S.repo; const list=S.branches[repo]||[];
      if(!list.length){ branchesBox.textContent='브랜치가 없습니다.'; return; }
      const frag=document.createDocumentFragment();
      list.forEach(b=>{
        const key=`${repo}|${b.name}`; const open=S.opened.has(key);
        const wrap=document.createElement('div'); wrap.className='branch';
        // --- 상태 표시 적용 ---
        const recentIndicator = isRecent(b.last_commit_date) ? '<span class="status-indicator"></span>' : '';
        wrap.innerHTML=`
          <div class="branch-head">
            <b class="monospace">${recentIndicator}${esc(b.name)}</b>
            <span class="sha-tag monospace">${(b.sha||'').slice(0,7)}</span>
            <button type="button">${open?'닫기':'열기'}</button>
          </div>
          <div class="panel" ${open?'':'style="display:none"'}></div>`;
        const btn = wrap.querySelector('button'), panel = wrap.querySelector('.panel');
        btn.addEventListener('click', async ()=>{
          if (panel.style.display==='none'){
            S.opened.add(key); btn.textContent='닫기'; panel.style.display='';
            await loadCommits(repo,b.name,panel);
          } else {
            S.opened.delete(key); btn.textContent='열기'; panel.style.display='none';
          }
          requestAnimationFrame(()=>sizePanelToBottom(panel));
        });
        if (open) loadCommits(repo,b.name,panel).then(()=>sizePanelToBottom(panel)).catch(()=>{});
        frag.appendChild(wrap);
      });
      branchesBox.replaceChildren(frag);
    }

    async function loadCommits(repo, branch, panel){
      panel.textContent='커밋 불러오는 중...';
      const d=await api('/api/commits',{repo,branch}); const items=d.commits||[];
      const frag=document.createDocumentFragment();
      items.forEach(c=>{
        const row=document.createElement('div'); row.className='commit';
        // --- 상태 표시 적용 ---
        const recentIndicator = isRecent(c.date) ? '<span class="status-indicator"></span>' : '';
        row.innerHTML=`<div><div>${recentIndicator}${esc(c.message||'(no message)')}</div><div class="repo-meta">${esc(c.author||'')} · ${c.date?ago(new Date(c.date)):''}</div></div><div class="sha monospace">${(c.sha||'').slice(0,7)}</div>`;
        row.onclick=()=>showCommit(repo,c.sha);
        frag.appendChild(row);
      });
      panel.replaceChildren(frag);
      requestAnimationFrame(()=>sizePanelToBottom(panel));
    }

    async function showCommit(repo, sha){
      S.selCommit={repo,sha};
      detailBox.innerHTML='<div style="padding:12px;">상세 불러오는 중...</div>';
      const d=await api('/api/commit_detail',{repo,sha});
      const topInfoHTML = `<div class="field"><h3>제목</h3><div class="val">${esc((d.message||'').split('\n')[0])}</div></div><div class="field"><h3>작성자</h3><div class="val">${esc(d.author||'')}</div></div><div class="field"><h3>날짜(KST)</h3><div class="val">${d.date?new Date(d.date).toLocaleString('ko-KR',{hour12:false,timeZone:'Asia/Seoul'}):''}</div></div><div class="field"><h3>SHA</h3><div class="val monospace">${esc(d.sha||'')}</div></div><div class="field"><h3>변경</h3><div class="val">총 ${d.stats?.total??0} (<span class="plus">+${d.stats?.additions??0}</span> / <span class="minus">-${d.stats?.deletions??0}</span>)</div></div><div class="field"><h3>GitHub에서 보기</h3><div class="val"><a href="${d.html_url}" target="_blank" rel="noopener">열기</a></div></div>`;
      const filesHTML = (d.files||[]).slice(0,100).map(f=>{ const diff=(f.additions||0)-(f.deletions||0); const s = diff>=0?`<span class="plus">+${diff}</span>`:`<span class="minus">${diff}</span>`; return `<div class="field"><h3>${esc(f.filename)}</h3><div class="val monospace">${esc(f.status||'')} · +${f.additions||0} / -${f.deletions||0} (${s})</div></div>`; }).join('');
      detailBox.innerHTML = `<div class="detail-top">${topInfoHTML}</div><div class="detail-files"><div class="field"><h3>Files (상위)</h3></div>${filesHTML || '<div style="padding:12px; color:var(--text-muted);">변경 파일 없음</div>'}</div>`;
      stamp(detailStamp);
    }
    async function refreshAll(){
      await loadRepos();
      if (S.repo){
        const d=await api('/api/branches',{repo:S.repo});
        S.branches[S.repo]=sortBranchesMainFirst(d.branches||[]);
        renderBranches();
        for (const key of [...S.opened]) {
          const [repo,branch]=key.split('|');
          const card=[...$$('.branch')].find(x=>x.querySelector('.branch-head b')?.textContent===branch);
          if(card){ const panel=card.querySelector('.panel'); await loadCommits(repo,branch,panel); }
        }
      }
      if (S.selCommit){ await showCommit(S.selCommit.repo, S.selCommit.sha); }
      stampAll(); requestAnimationFrame(syncAllPanels);
    }
    function esc(s){return (s||'').toString().replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;' }[m]));}
    function ago(d){const s=Math.floor((Date.now()-d.getTime())/1000); if(s<5)return'방금'; const u=[['일',86400],['시간',3600],['분',60]]; for(const[k,t]of u){const v=Math.floor(s/t); if(v>=1)return`${v}${k} 전`;} return`${s}초 전`; }
  })();
  </script>
</body>
</html>
